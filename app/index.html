<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="loading" id="body">
    <header>
      <div class="container">
        <div class="logo"><img src="images/icons/logo.svg" /> Weather App</div>
        <button class="btn" id="add-city">
          Add city <i class="material-icons">add_circle</i>
        </button>
      </div>
    </header>

    <section id="app" class="container">
      <!-- Moduł wyszukiwarki - domyślnie ukryty -->
      <div id="search-box" class="module module__form d-none">
        <button class="btn btn--icon btn--close">
          <i class="material-icons">close</i>
        </button>
        <h2>Find city</h2>

        <form novalidate autocomplete="off" class="find-city" id="find-city">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="ex. Piaseczno"
          />
          <button type="submit"><i class="material-icons">search</i></button>
        </form>
        <div class="search-error"></div>
      </div>

      <div class="module module__weather d-none" id="weather-box">
        <button class="btn btn--icon btn--close">
          <i class="material-icons">close</i>
        </button>

        <div class="weather">
          <div class="weather__icon">
            <img src="images/icons/partly-cloudy-day.svg" />
          </div>

          <div class="weather__info">
            <div class="city">
              <span class="city__name">Piaseczno</span>
              <span class="btn btn--icon"
                ><i class="material-icons">edit</i></span
              >
            </div>
            <div class="temperature">
              <span class="temperature__value">0.0</span>&deg;C
            </div>
          </div>

          <ul class="weather__details">
            <li>
              <img src="images/icons/pressure.svg" />
              <span class="pressure__value">0 hPa</span>
            </li>
            <li>
              <img src="images/icons/humidity.svg" />
              <span class="humidity__value">0%</span>
            </li>
            <li>
              <img src="images/icons/wind-speed.svg" />
              <span class="wind-speed__value">0.0 m/s</span>
            </li>
          </ul>

          <ul class="weather__forecast"></ul>
        </div>
      </div>

      <div class="loading">
        <div class="dual-ring"></div>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
